<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    
    <main class="card">
        <section class="card__first-section">
            <img class="card__first-section__image" src="images/image-product-mobile.jpg" alt="product"/>
        </section>

        <section class="card__second-section">
            <p class="card__second-section__product">PERFUME</p>
            <h2 class="card__second-section__name-product">Gabrielle Essence Eau De Parfum</h2>
            <p class="card__second-section__description">A floral, solar, and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="card__second-section__price">
                <p class="card__second-section__price__first">$149.99</p>
                <p class="card__second-section__price__second">$169.99</p>
            </div>
            <button class="card__second-section__button">
                <img src="./images/icon-cart.svg" alt="icon"/> Add to Cart</button>
        </section>
    </main>
    
</body>
</html>
